<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App UI</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header with logo and centered Welcome text -->
        <header>
            <div class="logo-container">
                <div class="logo">T</div>
            </div>
            Welcome (User)
        </header>
        
        <!-- Left Sidebar with icons -->
        <aside class="sidebar">
            <div class="sidebar-item">
                <i class="fas fa-globe icon"></i> <!-- Browser icon -->
            </div>
            <div class="sidebar-item">
                <i class="fas fa-thumbs-up icon"></i> <!-- Social Media icon -->
            </div>
            <div class="sidebar-item">
                <i class="fas fa-tasks icon"></i> <!-- Activity icon -->
            </div>
        </aside>

        <!-- Main content area -->
        <main>
            <h1>Main Content Area</h1>
        </main>

        <!-- Right Sidebar with icons -->
        <aside class="right-sidebar">
            <div class="right-sidebar-item">
                <i class="fas fa-cog"></i> <!-- Settings icon -->
            </div>
            <div class="right-sidebar-item">
                <i class="fas fa-bell"></i> <!-- Notifications icon -->
            </div>
        </aside>

        <!-- Chat box at the bottom -->
        <footer class="chat-box">
            <textarea placeholder="Type a message..."></textarea>
            <button class="send-btn">Send</button>
        </footer>
    </div>
</body>
</html>
